    <title>Estudos de iframe</title>
    <style>
        iframe{

            width: 400px;
            border: 1px solid black;
            border-radius: 10px;

        }

</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>
        acessando o site do 
        <!--Tamanho padrão 300x150-->

        height="500" width="500"></iframe>
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
    
        para aprender a programar
    </p>
    
    <p>
        o repositorio do guanabara

        também é bem legal
    </p>
